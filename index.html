<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <div class="display">
                <div class="formula"></div>
                <div class="result">0</div>
            </div>
        </div>
        <div class="keypad">
            <div class="keypad-row">
                <button class="function" data-action="x2">x²</button>
                <button class="function" data-action="x3">x³</button>
                <button class="function" data-action="x-1">x⁻¹</button>
                <button class="function" data-action="sqrt">√</button>
                <button class="function" data-action="cube-root">∛</button>
            </div>
            <div class="keypad-row">
                <button class="function" data-action="eng">ENG</button>
                <button class="function" data-action="log">log</button>
                <button class="function" data-action="ln">ln</button>
                <button class="function" data-action="10x">10ˣ</button>
                <button class="function" data-action="ex">eˣ</button>
            </div>
            <div class="keypad-row">
                <button class="function" data-action="sin">sin</button>
                <button class="function" data-action="cos">cos</button>
                <button class="function" data-action="tan">tan</button>
                <button class="function" data-action="pi">π</button>
                <button class="function" data-action="e">e</button>
            </div>
            <div class="keypad-row">
                <button class="function" data-action="factorial">x!</button>
                <button class="function" data-action="abs">|x|</button>
                <button class="function" data-action="eng">ENG</button>
            </div>
            <div class="keypad-row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" data-action="÷">÷</button>
                <button class="memory" data-action="mc">MC</button>
            </div>
            <div class="keypad-row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" data-action="×">×</button>
                <button class="memory" data-action="mr">MR</button>
            </div>
            <div class="keypad-row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" data-action="-">-</button>
                <button class="memory" data-action="m+">M+</button>
            </div>
            <div class="keypad-row">
                <button class="number">0</button>
                <button class="number">.</button>
                <button class="operator" data-action="=">=</button>
                <button class="operator" data-action="+">+</button>
                <button class="memory" data-action="m-">M-</button>
            </div>
            <div class="keypad-row">
                <button class="function" data-action="left">←</button>
                <button class="function" data-action="right">→</button>
                <button class="function" data-action="clear">C</button>
                <button class="function" data-action="all-clear">AC</button>
                <button class="function" data-action="ans">Ans</button>
            </div>
            <div class="keypad-row">
                <button class="function" data-action="(">(</button>
                <button class="function" data-action=")">)</button>
                <button class="function" data-action="%">%</button>
                <button class="function" data-action="rad">RAD</button>
                <button class="function" data-action="deg">DEG</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
